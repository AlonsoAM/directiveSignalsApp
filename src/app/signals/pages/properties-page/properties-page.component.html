<h1>Mutaciones</h1>
<hr />
<div class="row">
  <div class="col-6">
    <input
      type="text"
      class="form-control"
      #txtEmail
      (input)="onFieldUpdated('email', txtEmail.value)"
      placeholder="Email"
      [value]="user().email"
    />
    <input
      type="text"
      class="form-control mt-2"
      #txtFirstName
      (input)="onFieldUpdated('first_name', txtFirstName.value)"
      placeholder="Nombre"
      [value]="user().first_name"
    />
    <input
      type="text"
      class="form-control mt-2"
      #txtLastName
      (input)="onFieldUpdated('last_name', txtLastName.value)"
      placeholder="Apellido"
      [value]="user().last_name"
    />
  </div>
  <div class="col-6">
    <!-- Data del usuario -->
    <pre>{{ user() | json }}</pre>

    {{ fullName() }}
  </div>
  <hr />
  <div class="text-center">
    <h2 class="text-xl-center">{{ counter() }}</h2>
    <button (click)="increaseBy(+1)" class="btn btn-primary">+1</button>
  </div>
</div>
